<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 2 10" zoom>

    </a-camera>

    <a-entity move > 
      <a-cone position="0 2 0" radius-bottom="1" radius-top="0.1" color="red"></a-cone>
      <a-cylinder position="0 0 0" radius="1" color="orange" height="3"></a-cylinder>

      <a-cylinder position="0 -2.5 0" radius="1" height="2" color="blue" fall>
        <a-triangle position="-1.2 -2.4 -0.8" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
        <a-triangle color="blue" vertex-a="1 1 1" vertex-b="1 2.5 1" vertex-c="-1 1 1" rotation="0 180 0"position="2 -2 1" ></a-triangle>
      </a-cylinder>
    </a-entity>

    <a-entity position="0 0 0" animation="property: rotation; 2: 0 360 0; easing: linear; loop: true; dur: 10000; ">
      <a-sphere position="0 -10 10" radius="10" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>
    </a-entity>

  </a-scene>

</body>

</html>
